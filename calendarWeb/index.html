<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <button class="left"><i class="far fa-caret-square-left"></i></button>
        <div class="year_and_month_text_container">
            <h2 class="year_and_month_text">March 2021</h2>
        </div>
        <button class="right"><i class="far fa-caret-square-right"></i></button>
    </nav>
    <div class="calendar">
        <div class="days_names">
            <div class="day_name">
                <h3>sunday</h3>
            </div>
            <div class="day_name">
                <h3>Monday</h3>
            </div>
            <div class="day_name">
                <h3>Tuesday</h3>
            </div>
            <div class="day_name">
                <h3>Wednesday</h3>
            </div>
            <div class="day_name">
                <h3>thursday</h3>
            </div>
            <div class="day_name">
                <h3>friday</h3>
            </div>
            <div class="day_name">
                <h3>saturday</h3>
            </div>
        </div>
        <div class="days_show">
        </div>
    </div>
</body>
</html>
