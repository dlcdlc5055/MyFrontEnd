<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="darkmode-toggle-container d-none">
        <div class="darkmode-toggle">
            <div class="toggle-inner">

            </div>
        </div>
    </div>
    <div class="mobile dark-background">
        <div class="mobile-display">
            <h1>0</h1>
        </div>
        <div class="mobile-controls">
            <button class="mobile-btn btn-text btn_op">pow2</button>
            <button class="mobile-btn btn-text btn_op">sqrt</button>
            <button class="mobile-btn btn-text btn_op">CLR</button>
            <button class="mobile-btn btn_op">/</button>
            <button class="mobile-btn">7</button>
            <button class="mobile-btn">8</button>
            <button class="mobile-btn">9</button>
            <button class="mobile-btn btn_op">*</button>
            <button class="mobile-btn">4</button>
            <button class="mobile-btn">5</button>
            <button class="mobile-btn">6</button>
            <button class="mobile-btn btn_op">-</button>
            <button class="mobile-btn">1</button>
            <button class="mobile-btn">2</button>
            <button class="mobile-btn">3</button>
            <button class="mobile-btn btn_op">+</button>
            <button class="mobile-btn btn_op">.</button>
            <button class="mobile-btn">0</button>
            <button class="mobile-btn btn-text btn_op">del</button>
            <button class="mobile-btn btn_op">=</button>
        </div>
    </div>
    <div class="desktop d-none">

    </div>
</body>

</html>
