<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MineSweeeperJS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container_game">
        <div class="container_1">
            <h1 class="bomb_left">bombs left: 0</h1>
            <h1 class="time_counter">Time: 0:00</h1>
        </div>
        <div class="container_2">
            <div class="bord" oncontextmenu="return false;">

            </div>
        </div>
        <div class="container_3">
            <div class="GAME_END GAME_END_SHOW">
                <button class="reset_btn">RESET game</button>
                <div class="bombs_showcase">
                    <h1>bombs</h1>
                    <h2 class="b_left">left: 00</h2>
                    <h2 class="b_disarmed">disarmed: 00</h2>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
