<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" class="css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashbord">
                <div class="user">
                    <div class="avatar_img_div">
                        <img class="profile_img" src="images/profile.jpg" alt="">
                    </div>
                    <h3>Stock Asian Woman</h3>
                    <p>Pro Member</p>
                </div>
                <div class="links">
                    <div class="link">
                        <i class="fab fa-twitch"></i>
                        <h2>Streams</h2>
                    </div>
                    <div class="link">
                        <i class="fab fa-steam"></i>
                        <h2>Games</h2>
                    </div>
                    <div class="link">
                        <i class="fab fa-xbox"></i>
                        <h2>New</h2>
                    </div>
                    <div class="link">
                        <i class="fas fa-book"></i>
                        <h2>Library</h2>
                    </div>
                </div>
                <div class="pro">
                    <h2>Join pro for free games.</h2>
                    <i class="fas fa-gamepad"></i>
                </div>
            </div>
            <div class="games">
                <div class="status">
                    <h1>Active Games</h1>
                    <input type="text">
                </div>
                <div class="cards">
                    <div class="card">
                        <div class="GameImageDiv">
                        <img class="GameImage" src="images/AC_Valhala.jpeg" alt="">                            
                        </div>
                        <div class="card-info">
                            <h2>AC Valhala</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <div class="percentage"><h2>60%</h2></div>
                    </div>
                    <div class="card">
                        <div class="GameImageDiv">
                            <img class="GameImage" src="images/CYBERPUNK_2077.jpg" alt="">
                        </div>
                        <div class="card-info">
                            <h2>CYBERPUNK 2077</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <div class="percentage"><h2>60%</h2></div>
                    </div>
                    <div class="card">
                        <div class="GameImageDiv">
                            <img class="GameImage" src="images/SpiderMan_PS5.jpg" alt="">
                        </div>
                        <div class="card-info">
                            <h2>SpiderMan PS5</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <div class="percentage"><h2>60%</h2></div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>
</html>
